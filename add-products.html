<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <a href="./index.html">
                <div class="logo">
                <img src="https://static.skelbiu.lt/static/images/svg/logotipas_ua.svg?v=4" />
                </div>
            </a>
        </div>
        <div class="header-buttons">
            <a href="./index.html">Home</a>
            <a href="./add-products.html">Add product</a>
        </div>
    </div>
    <div class="form-wrapper">
        <h1>Add Product</h1>
        <form id="add-product-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="price">Price:</label>
            <input type="number" id="price" required>
            <br>
            <label for="pictureUrl">Picture:</label>
            <input type="text" id="pictureUrl" required>
            <br>
            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" required></textarea>
            <br>
            <label for="salesLocation">Sales Location:</label>
            <input type="text" id="salesLocation" required>
            <br>
            <button type="submit">Add Product</button>
        </form>
        <div id="success-message" style="display:none">Product added successfully.</div>
        <br>
        <a href="index.html">Back to Catalog</a>
    </div>
        <script src="app2.js"></script>
    </body>
    </html>
